<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.devqafms.com/fds/1.2.0/css/fds.css" >
  <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">-->
  <!--<link rel="stylesheet" href="http://localhost:9002/css/fds.css" >-->
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->
  <style>
    .custom-select {
      display: block;
      width: 100%;
      font-weight: 400;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%232f787f' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right .75rem center;
      background-size: 16px 12px;
      border-radius: .25rem;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mt-5 mb-3">
      <h1>Design System</h1>
    </div>
    <div class="form-group mb-3">
      <label for="dashboardProvider">Provider (form-control class only)</label>
      <select id="dashboardProvider" class="form-control" >
        <option value="">Select Dashboard provider george</option>
        <option value="Sisense">Sisense</option>
        <option value="Exago">Exago</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="dashboardProvider">Provider (with custom-select)</label>
      <div class="input-group hide-icon">
        <select id="dashboardProvider" class="form-control custom-select" >
          <option value="">Select Dashboard provider georgey</option>
          <option value="Sisense">Sisense</option>
          <option value="Exago">Exago</option>
        </select>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="dashboardName">Default text input</label>
      <input id="dashboardName" type="text" required="required" class="form-control" value="gorgeous george" />
      <div class="invalid-feedback">
        DashboardNameRequired
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="providerId">Disabled text input</label>
      <input id="providerId2" type="text" required="required" class="form-control" disabled="true" value="disabled gorgeous"/>
      <div class="invalid-feedback">
        ProviderIdRequired
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="providerId">Readonly text input</label>
      <input id="providerId3" type="text" required="required" class="form-control" readonly="true" value="readonly gorgeous"/>
      <div class="invalid-feedback">
        ProviderIdRequired
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="providerId">Default Text Area</label>
      <textarea id="providerId4" type="text" required="required" class="form-control" >Default text area</textarea>
      <div class="invalid-feedback">
        ProviderIdRequired
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="providerId">Disabled Text Area</label>
      <textarea id="providerId4" type="text" required="required" class="form-control" disabled="true">Disabled text area</textarea>
      <div class="invalid-feedback">
        ProviderIdRequired
      </div>
    </div>
    <div class="form-group">
      <label for="providerId">Default Text Area</label>
      <textarea id="providerId4" type="text" required="required" class="form-control" readonly="true">Readonly text area</textarea>
      <div class="invalid-feedback">
        ProviderIdRequired
      </div>
    </div>
  </div>
</body>
</html>
